<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Medidor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Cuenta</ion-card-title>
      <ion-card-subtitle>Regístrate como Medidor</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="displayName"
          placeholder="Ej: Omar Courtz">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email"
          placeholder="correo@ejemplo.com">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password"
          placeholder="Mínimo 6 caracteres">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="confirmPassword"
          placeholder="Repite la contraseña">
        </ion-input>
      </ion-item>

      <ion-card class="ion-margin-top" color="light">
        <ion-card-content>
          <ion-text color="medium">
            <p><ion-icon name="information-circle-outline"></ion-icon> <strong>Cuenta de Medidor</strong></p>
            <p class="ion-text-wrap">
              Al registrarte tendrás acceso al panel de medidor
            </p>
          </ion-text>
        </ion-card-content>
      </ion-card>

      <ion-button 
        expand="block" 
        (click)="registrar()"
        color="success"
        class="ion-margin-top">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Crear Cuenta
      </ion-button>

      <ion-button 
        expand="block" 
        fill="clear"
        routerLink="/home">
        Ya tengo cuenta - Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
