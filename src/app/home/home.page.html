<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email"
            placeholder="correo@ejemplo.com">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password"
            placeholder="******">
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          (click)="login()"
          class="ion-margin-top">
          Iniciar Sesión
        </ion-button>

        <ion-button 
          expand="block" 
          fill="clear"
          (click)="recuperarContrasena()">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-text color="medium" class="ion-text-center">
          <p>¿No tienes cuenta?</p>
        </ion-text>

        <ion-button 
          expand="block" 
          fill="outline"
          color="success"
          routerLink="/registro-medidor">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Registrarse como Medidor
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
