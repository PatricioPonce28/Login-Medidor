<ion-header>
  <ion-toolbar>
    <ion-title>Imagen Completa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="imagen-container">
    <img [src]="imagenUrl" alt="Imagen completa">
  </div>
</ion-content>
